  function copyDrippyCode() {
    const code = document.getElementById("drippyCode").textContent;
    const button = document.getElementById("copyBtn");

    navigator.clipboard.writeText(code).then(() => {
      // Change bouton temporairement en âœ… flÃ¨che verte
      button.innerHTML = "&#x2705;";
      button.style.backgroundColor = "#22c55e"; // vert
      button.style.color = "white";

      setTimeout(() => {
        // Retour Ã  lâ€™Ã©tat initial
        button.innerHTML = "Copy";
        button.style.backgroundColor = "#facc15"; // jaune
        button.style.color = "black";
      }, 2000);
    }).catch(err => {
      alert("Erreur lors de la copie : " + err);
    });
  }

  // Toggle music

  document.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('backgroundMusic');
    const musicToggle = document.getElementById('musicToggle');
    const icon = musicToggle.querySelector('i');
    let isMuted = true;

    musicToggle.addEventListener('click', () => {
        if (isMuted) {
            music.play().then(() => {
                icon.className = 'fas fa-volume-up';
                isMuted = false;
            }).catch(error => {
                console.log("Erreur de lecture:", error);
            });
        } else {
            music.pause();
            icon.className = 'fas fa-volume-mute';
            isMuted = true;
        }
    });

    // Gestion de l'autoplay
    music.volume = 0.5; // Volume Ã  50%
});

  
 // Menu burger
 document.addEventListener('DOMContentLoaded', () => {
        const burgerButton = document.getElementById('burgerButton');
        const mobileMenu = document.getElementById('mobileMenu');

        burgerButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
            
            // Animation du burger
            const spans = burgerButton.getElementsByTagName('span');
            spans[0].style.transform = mobileMenu.classList.contains('show') 
                ? 'rotate(45deg) translate(5px, 5px)' 
                : 'none';
            spans[1].style.opacity = mobileMenu.classList.contains('show') 
                ? '0' 
                : '1';
            spans[2].style.transform = mobileMenu.classList.contains('show') 
                ? 'rotate(-45deg) translate(7px, -7px)' 
                : 'none';
        });

        // Fermer le menu si on clique en dehors
        document.addEventListener('click', (e) => {
            if (!burgerButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('show');
                const spans = burgerButton.getElementsByTagName('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });
    });
