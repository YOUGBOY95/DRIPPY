<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRIPPY</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Luckiest Guy', cursive;
      background: 
                  url('./assets/background.png') no-repeat;
      background-blend-mode: overlay;
      background-size: cover;
      background-attachment: fixed;
      background-position: 60% center;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      color: #facc15;
      text-shadow: 1px 1px #000;
      animation: slideRight 2s ease-in-out infinite alternate;
    }

    .nav-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .nav-buttons a, .music-toggle {
      background: #facc15;
      color: #111;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      border: 2px solid black;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      cursor: pointer;
    }

    .nav-buttons a:hover, .music-toggle:hover {
      background: #eab308;
      transform: scale(1.05);
    }

    .nav-buttons a i, .music-toggle i {
      font-size: 1.2rem;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero img {
      width: 40vw;
      max-width: 300px;
      animation: bounceDrippy 3s infinite;
    }

    .ca-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .ca-label {
      font-size: 1.2rem;
      color: #facc15;
      text-shadow: 1px 1px black;
    }

    .copy-btn {
      background: #facc15;
      border: 2px solid black;
      color: black;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }

    .copy-btn:hover {
      background-color: #eab308;
      transform: scale(1.05);
    }

    .welcome-text {
      margin-top: 1rem;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 3px black;
      animation: glowText 2.5s ease-in-out infinite;
    }

    .moving-buy {
      position: absolute;
      background: #facc15;
      color: black;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border: 2px solid black;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Luckiest Guy', cursive;
      animation: moveAround 30s linear infinite;
      z-index: 5;
    }

    .floating-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: floatMove linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    .f1 { animation-duration: 25s; top: 5%; left: 10%; }
    .f2 { animation-duration: 30s; top: 30%; left: 80%; }
    .f3 { animation-duration: 27s; top: 70%; left: 20%; }
    .f4 { animation-duration: 22s; top: 15%; left: 50%; }
    .f5 { animation-duration: 26s; top: 60%; left: 70%; }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 0.8rem;
      z-index: 10;
    }

    @keyframes moveAround {
      0%   { top: 10%; left: 10%; }
      25%  { top: 20%; left: 80%; }
      50%  { top: 60%; left: 60%; }
      75%  { top: 80%; left: 20%; }
      100% { top: 10%; left: 10%; }
    }

    @keyframes floatMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0); }
    }

    @keyframes slideRight {
      from { transform: translateX(-10px); }
      to { transform: translateX(10px); }
    }

    @keyframes bounceDrippy {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 2px 2px 3px black; transform: scale(1); }
      50% { text-shadow: 4px 4px 10px white; transform: scale(1.08); }
    }

    @media (max-width: 600px) {
      body {
        height: auto;
        min-height: 100vh;
        background-attachment: scroll;
        background-position: 60% center;
      }

      .hero img {
        width: 60vw;
        max-width: 220px;
      }

      .welcome-text {
        font-size: 1.8rem;
        padding: 0 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav-buttons {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-buttons a, .music-toggle {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }

      .ca-row {
        flex-direction: column;
        gap: 0.5rem;
      }

      .moving-buy {
        display: none;
      }

      .floating-icon {
        width: 30px;
        height: 30px;
      }

      footer {
        font-size: 0.7rem;
        padding: 0.5rem 0;
        bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Audio Player -->
  <audio id="bgMusic" loop>
    <source src="./assets/drip.mp3" type="audio/mp3">
  </audio>

  <!-- Background floating icons -->
  <img src="./assets/coin.png" class="floating-icon f1" alt="" />
  <img src="./assets/dollars.png" class="floating-icon f2" alt="" />
  <img src="./assets/crown.png" class="floating-icon f3" alt="" />
  <img src="./assets/coin.png" class="floating-icon f4" alt="" />
  <img src="./assets/dollars.png" class="floating-icon f5" alt="" />

  <!-- Header -->
  <header>
    <h1>DRIPPY</h1>
    <div class="nav-buttons">
      <a href="https://axiom.trade/">BUY</a>
      <a href="https://x.com/thedrippyart" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://t.me/thedrippyart" target="_blank"><i class="fab fa-telegram-plane"></i></a>
       <button id="musicToggle" class="music-toggle">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <section class="hero">
    <img src="./assets/drippy.png" alt="Drippy Mascot" />
    <div class="ca-row">
      <span class="ca-label">CA : <span id="drippyCode">Coming Soon</span></span>
      <button class="copy-btn" onclick="copyDrippyCode()">Copy</button>
    </div>
    <div class="welcome-text">Welcome to DRIPPY World</div>
  </section>

  <!-- Moving BUY button -->
  <a href="https://axiom.trade/" class="moving-buy">BUY DRIPPY</a>

  <!-- Footer -->
  <footer>
    &copy; 2025 DRIPPY COIN. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function copyDrippyCode() {
      const code = document.getElementById("drippyCode").textContent;
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.innerText = "Copied!";
        btn.style.backgroundColor = "#22c55e";
        btn.style.color = "white";
        setTimeout(() => {
          btn.innerText = "Copy";
          btn.style.backgroundColor = "#facc15";
          btn.style.color = "black";
        }, 2000);
      });
    }

    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = musicToggle.querySelector('i');

    musicToggle.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicIcon.className = 'fas fa-volume-up';
      } else {
        music.pause();
        musicIcon.className = 'fas fa-volume-mute';
      }
    });

    document.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicIcon.className = 'fas fa-volume-up';
      }
    }, { once: true });
  </script>
</body>
</html>
